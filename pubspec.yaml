name: vibration_analyzer
description: Professional vibration analyzer for predictive maintenance with FFT analysis, ISO 10816 compliance, and bearing fault diagnosis.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: 6.1.5+1
  
  # Local Storage (Offline-first)
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # Sensors & Hardware
  sensors_plus: ^6.1.1
  
  # Charts & Visualization
  fl_chart: ^0.70.2
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.1
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  permission_handler: ^11.3.1
  
  # PDF Generation
  pdf: ^3.11.2
  
  # CSV Export
  csv: ^6.0.0
  
  # Image handling for photo attachments
  image_picker: ^1.1.2
  
  # Keep screen on during measurement
  wakelock_plus: ^1.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/data/
